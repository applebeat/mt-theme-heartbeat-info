elements: 
  template_set: 
    component: ~
    data: 
      base_path: templates
      label: exported_template set
      templates: 
        archive: 
          template_81: 
            label: ブログ記事一覧（カテゴリー）
            mappings: 
              category: 
                archive_type: Category
                file_template: category/category_<mt:CategoryBasename>.html
                preferred: 1
        index: 
          atom: 
            label: Atom
            outfile: atom.xml
            rebuild_me: 1
          javascript: 
            label: JavaScript
            outfile: mt.js
            rebuild_me: 1
          main_index: 
            label: メインページ
            outfile: index.html
            rebuild_me: 1
          rsd: 
            label: RSD
            outfile: rsd.xml
            rebuild_me: 1
          rss: 
            label: RSS
            outfile: rss.xml
            rebuild_me: 1
          template_1202: 
            label: サイトマップ XMLファイル
            outfile: sitemap.xml
            rebuild_me: 1
          template_1203: 
            label: ブログスタイルシート
            outfile: css/blog_style.css
            rebuild_me: 1
          template_437: 
            label: オリジナルjQueryファイル
            outfile: original_jquery.js
            rebuild_me: 1
          template_8083: 
            label: ブログユーザースタイルシート
            outfile: css/blogusercss.css
            rebuild_me: 1
        individual: 
          entry: 
            label: ブログ記事
            mappings: 
              individual: 
                archive_type: Individual
                file_template: entry/entry_<$MTEntryDate format="%Y%m%d%H%M%S"$>.html
                preferred: 1
        module: 
          categories: 
            label: カテゴリ
          comment_detail: 
            label: コメント詳細
          comment_form: 
            label: コメント入力フォーム
